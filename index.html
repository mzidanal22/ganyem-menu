<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Kafe</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/75" class="logo-ganyem" alt="logo-ganyem">
    <div class="header-text">
      <h3>halo pelanggan!</h3>
      <div class="h2">mau pesan apa hari ini?</div>
  </header>
  <main>
    <section id="menu">
      <h2>Menu Kami</h2>
      <div class="menu-container">
        <div class="menu-item" data-name="Kopi Hitam" data-price="15000">
          <img src="https://via.placeholder.com/150" alt="Kopi Hitam" class="menu-image" />
          <h3>Kopi Hitam</h3>
          <p>Rp 15.000</p>
          <button onclick="addToCart(this)">Tambah</button>
        </div>
        <div class="menu-item" data-name="Teh Manis" data-price="10000">
          <img src="https://via.placeholder.com/150" alt="Teh Manis" class="menu-image" />
          <h3>Teh Manis</h3>
          <p>Rp 10.000</p>
          <button onclick="addToCart(this)">Tambah</button>
        </div>
        <div class="menu-item" data-name="Es Krim" data-price="20000">
          <img src="https://via.placeholder.com/150" alt="Es Krim" class="menu-image" />
          <h3>Es Krim</h3>
          <p>Rp 20.000</p>
          <button onclick="addToCart(this)">Tambah</button>
        </div>
        <div class="menu-item" data-name="Cappuccino" data-price="25000">
          <img src="https://via.placeholder.com/150" alt="Cappuccino" class="menu-image" />
          <h3>Cappuccino</h3>
          <p>Rp 25.000</p>
          <button onclick="addToCart(this)">Tambah</button>
        </div>
        <div class="menu-item" data-name="Lemon Tea" data-price="12000">
          <img src="https://via.placeholder.com/150" alt="Lemon Tea" class="menu-image" />
          <h3>Lemon Tea</h3>
          <p>Rp 12.000</p>
          <button onclick="addToCart(this)">Tambah</button>
        </div>
        <div class="menu-item" data-name="Smoothie" data-price="22000">
          <img src="https://via.placeholder.com/150" alt="Smoothie" class="menu-image" />
          <h3>Smoothie</h3>
          <p>Rp 22.000</p>
          <button onclick="addToCart(this)">Tambah</button>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
